<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOR</title>
</head>
<body>
<!-- Viết chương trình hiển thị chuỗi " The number is N"-->
<p id="text"></p>

<script>
    let a = "";
    for (let i = 0; i < 5; i++){
        a += "This is the number" + i + "<br>";
    }
    document.getElementById("text").innerHTML=a
</script>
</body>
</html>
